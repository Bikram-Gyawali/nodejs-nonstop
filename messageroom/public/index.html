<!doctype html>
<html lang='en'>

<head>
    <title>Chat</title>
    <link rel='stylesheet' href='/stylesheets/style.css'></link>
</head>

<body>
    <div id='content'>
        <div id='room'></div>
        <div id="room-list"></div>
        <div id="messages"></div>
        <form action="" id="send-form">
            <input id="send-message" />
            <input type="submit" id="send-button" />
            <div id="help">
                Chat Commands:
                <ul>
                    <li>Change Nikname:<code>/ram [username]</code></li>
                    <li>
                        Join/Create Room:
                        <code>/join [room-name]</code>
                    </li>
                </ul>
            </div>
        </form>
    </div>
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="/javascripts/chat.js" type="text/javascript"></script>
    <script src="/javascripts/chat_ui.js" type="text/javascript"></script>
</body>

</html>
